<h3>Sign Up</h3>
<div>
  <input type="email" placeholder="Email Address" #userEmail required>
</div>
<div>
  <input type="password" placeholder="Password" #userPwd required>
</div>
<div>
  <input type="button" value="Sign Up" (click)="signUpService.signUp(userEmail.value, userPwd.value)">
</div>
<div>
  <input type="button" value="Sign Up with google" (click)="signUpService.googleSignup()">
</div>
