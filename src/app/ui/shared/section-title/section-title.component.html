<div class="section-container" *ngIf="subTitle || title">
    <div class="section-content">
      <div class="section-text">
        <h2 class="text-center section-title" [innerHTML]="title"></h2>
        <p class="text-center section-subtitle" [innerHTML]="subTitle"></p>
      </div>
    </div>
  </div>
